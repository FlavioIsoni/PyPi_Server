sudo: required
language: python
services: docker

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy3

install:
  - pip install -U setuptools twine pip sphinx tox tox-travis

script:
  - ./bin/test-docker.sh
  - ./bin/test_standalone.sh
  - tox
  - ./bin/check_readme.sh

branches:
  except:
    - standalone
